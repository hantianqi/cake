<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>21k蛋糕  登录</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/qs.min.js"></script>
</head>
<body>
    <!--头部-->
    <header id="header">
        <!--<iframe src="header.html" frameborder="0" class="header"></iframe>-->
    </header>
    <!--主体-->
    <section>
        <!--登录框-->
        <div class="div_border">
            <table>
                <tr>
                    <td class="td_border"><a href="#">账号密码登录</a></td>
                    <td class="td_border td_border1"><a href="#">手机验证码登录</a></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="account" id="account" placeholder="请输入账号..." class="type"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" name="password" id="password" placeholder="请输入密码..." class="type"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="but" id="login">登录</button>
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <input type="checkbox" name="loginBox" id="name"/>记住账号
                    </td>
                    <td class="td_right">
                        <a href="#">忘记密码</a>
                        <a href="#">去注册</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">其他登录</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="#"><img src="img/index/wx.png"/></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <!--尾部-->
    <footer id="footer">
        <!--<iframe src="footer.html" frameborder="0" class="footer"></iframe>-->
    </footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
    <script src="js/xhr.js"></script>
</body>
</html>
